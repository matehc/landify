<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <div class="hero">          
           
            <div class="hero-left">
                <div class="logo--container">
                    <svg class="logo" width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.575439 28.0001H10.0686C14.5701 28.0001 18.2193 24.3509 18.2193 19.8494H8.72612C4.22463 19.8494 0.575439 23.4986 0.575439 28.0001Z" fill="#F22BB2"/>
                        <path d="M1 8.15069V20.137C5.5015 20.137 9.15069 16.4878 9.15069 11.9863V0C4.64919 0 1 3.64919 1 8.15069Z" fill="#8C30F5"/>
                        <path d="M27.4246 0H17.9314C13.4299 0 9.78076 3.64919 9.78076 8.15068H19.2739C23.7754 8.15068 27.4246 4.5015 27.4246 0Z" fill="#FE9A22"/>
                        <path d="M27.4246 19.3698V7.38354C22.9231 7.38354 19.2739 11.0327 19.2739 15.5342V27.5205C23.7754 27.5205 27.4246 23.8713 27.4246 19.3698Z" fill="#2EC5CE"/>
                    </svg>
                    <span class="logo--text bolder ml-5">Landify</span>
                </div>

                
                <div class="content">

                   <div class="content-textbox">
                        
                    <h1 class="content--title bolder">Your vacation <br/> begins from <br/>here!</h1>

                    
                    <p class="content--text mbt-15">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc odio in et, lectus sit lorem id integer.</p>
                   </div>

                    <div class="cta mbp bolder">
                        <img src="img/play-icon.png" alt="play icon" class="cta--img">
                        <div class="cta--dash"></div>
                        <p class="cta--text">Discover</p>
                    </div>
                </div>
            </div>
            <div class="hero-right">
                <img class="hero--img" src="/img/hero_img.png" alt="nice architectural design">
            </div>
        </div>
    </header>

    <section class="customer spad-150">
        <div class="customer-container">
            <div class="customer--count-box">
                <div class="count bolder">1,50,000+</div>
                <div class="customer--text">
                    Customers who use Landify UI Kit to build their new startup landing page.
                </div>
            </div>
    
            <!-- Customer's Logos -->
            <div class="customer-logo-container">
                <div class="customer--logo ">
                    <div class="img-wrap">
                        <img src="img\airbnb.png" alt="" class="customer-logo-img">
                    </div>
                    <div class="img-wrap">
                        <img src="img\amazon.png" alt="" class="customer-logo-img">
                    </div>
                    <div class="img-wrap">
                        <img src="img\fedex.png" alt="" class="customer-logo-img">
                    </div>
                    <div class="img-wrap">
                        <img src="img\microsoft.png" alt="" class="customer-logo-img">
                    </div>
                    <div class="img-wrap">
                        <img src="img\google.png" alt="" class="customer-logo-img">
                    </div>
                    <div class="img-wrap">
                        <img src="img\ola.png" alt="" class="customer-logo-img">
                    </div>
                    <div class="img-wrap">
                        <img src="img\walmart.png" alt="" class="customer-logo-img">
                    </div>
                    <div class="img-wrap">
                        <img src="img\oyo.png" alt="" class="customer-logo-img">
                    </div>
                </div>
            </div>
        </div>
        
    </section>
</body>
</html>
